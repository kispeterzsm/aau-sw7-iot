# secrets
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  POSTGRES_USER: "neondb_owner"
  POSTGRES_PASSWORD: ""
  POSTGRES_DB: "neondb"
  HF_TOKEN: "" 
  AUTH_TOKEN_NGROK: ""

---
# NLP Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nlp-service
  template:
    metadata:
      labels:
        app: nlp-service
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: nlp-service
      containers:
      - name: nlp
        image: jimpoz/aau-sw7-iot-nlp-service:latest
        imagePullPolicy: Always
        ports: [ { containerPort: 8080 } ]
        env:
        - name: HF_TOKEN
          valueFrom: { secretKeyRef: { name: app-secrets, key: HF_TOKEN } }
        - name: MODEL_NAME
          value: "Qwen/Qwen3-4B-Instruct-2507"
        - name: HF_HOME 
          value: "/app/model_cache"
        resources:
          limits:
            nvidia.com/gpu: 1
---
# Load Balancer entrypoint
apiVersion: v1
kind: Service
metadata:
  name: nlp-service
spec:
  selector:
    app: nlp-service
  ports:
    - port: 8080
      targetPort: 8080
---
# Web Search
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-search
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-search
  template:
    metadata:
      labels:
        app: web-search
    spec:
      containers:
      - name: scraper
        image: jimpoz/aau-sw7-iot-web-search:latest
        imagePullPolicy: Always
        ports: [ { containerPort: 8000 } ]
        env:
        - name: NLP_SERVICE_URL
          value: "http://nlp-service:8080"
        - name: AUTH_TOKEN_NGROK
          valueFrom: { secretKeyRef: { name: app-secrets, key: AUTH_TOKEN_NGROK } }
---
apiVersion: v1
kind: Service
metadata:
  name: web-search-service
spec:
  selector:
    app: web-search
  ports:
    - port: 8000
      targetPort: 8000
---
# Middleware
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: middleware-api
  template:
    metadata:
      labels:
        app: middleware-api
    spec:
      initContainers:
      - name: download-otel-agent
        image: busybox:latest
        command: ['sh', '-c', 'wget -O /otel/opentelemetry-javaagent.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar']
        volumeMounts:
        - name: otel-agent-volume
          mountPath: /otel
      containers:
      - name: api
        image: jimpoz/aau-sw7-iot-api:latest
        imagePullPolicy: Always
        ports: [ { containerPort: 8999 } ]
        
        volumeMounts:
        - name: otel-agent-volume
          mountPath: /otel
          
        env:
        - name: OTEL_SERVICE_NAME
          value: "iot-middleware-api"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: ""
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc" 
        - name: JAVA_TOOL_OPTIONS
          value: "-javaagent:/otel/opentelemetry-javaagent.jar"
        - name: SERVER_PORT
          value: "8999"
        - name: SPRING_DATASOURCE_URL
          value: ""
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_USER } }
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom: { secretKeyRef: { name: app-secrets, key: POSTGRES_PASSWORD } }
        - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: DOWNSTREAM_BASE_URL
          value: "http://web-search-service:8000"
        - name: DOWNSTREAM_LINK_PATH
          value: "/link/all"
        - name: DOWNSTREAM_TEXT_PATH
          value: "/text/all"
        - name: DOWNSTREAM_TIMEOUT_SEC
          value: "300"
        livenessProbe:
          exec:
            command: ["curl", "-f", "http://localhost:8999/health"]
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: otel-agent-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-service
spec:
  selector:
    app: middleware-api
  ports:
    - port: 8999
      targetPort: 8999
---
# frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: app
        image: jimpoz/aau-sw7-iot-frontend:latest
        imagePullPolicy: Always
        ports: [ { containerPort: 3000 } ]
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "/api"
        - name: INTERNAL_API_URL
          value: "http://middleware-service:8999"
        - name: NEXT_PUBLIC_BASE_URL
          value: "https://your-ngrok-url.ngrok-free.app"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: NodePort 
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
---
# Postgres Local (fault tolerant and redundant)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-local
spec:
  serviceName: "postgres-local-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-local
  template:
    metadata:
      labels:
        app: postgres-local
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "jimpo" 
            - name: POSTGRES_DB
              value: "iot-sw7-postgres-local"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: pg-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-local-service
spec:
  selector:
    app: postgres-local
  ports:
    - port: 5432
      targetPort: 5432