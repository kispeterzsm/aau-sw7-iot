services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: linkcache
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: 
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d linkcache"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes: 
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  web_nlp:
    build: ./web_nlp_module
    environment:
      HF_TOKEN: ${HF_TOKEN:-}  # Use env variable or empty
    ports: 
      - "8080:8080"
    restart: unless-stopped
    networks:
      - app-network
    # Uncomment if you need GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  api:
    build: ./middleware
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/linkcache
      DOWNSTREAM_BASE_URL: http://web_nlp:8080  # Use internal service name
      DOWNSTREAM_TIMEOUT_SEC: 30
      PORT: 8999
    ports: 
      - "8999:8999"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8999/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    depends_on:
      api:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8999 
    ports: 
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge